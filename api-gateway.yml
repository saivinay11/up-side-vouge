apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: upsidevouge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: saivinayy1109/api-gateway:v2
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
              name: upsidevouge-config
            - secretRef:
              name: upsidevouge-secrets
      
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: upsidevouge
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 80
