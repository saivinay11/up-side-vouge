apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: upsidevouge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: saivinayy1109/frontend-service:v1
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: upsidevouge-config
            - secretRef:
                name: upsidevouge-secrets

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: upsidevouge
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
